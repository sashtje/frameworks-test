<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="root">
    <div class="card">
      <h1>{{ title }}</h1>

      <div class="form">
        <input type="text" v-bind:placeholder="placeholderString" v-bind:value="inputValue" v-on:input="inputChangeHandler" v-on:keypress.enter="addNote"
        />
      </div>

      <button class="btn" v-on:click="addNote">Add</button>

      <hr />

      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, index) in notes">
          {{ myNote }}

          <button class="btn delete" v-on:click="deleteNote(index)">Delete</button>
        </li>
      </ul>

      <div v-else="notes.length === 0">No notes</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
