<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="root">
    <div class="card">
      <h1 :style="{
        color: inputValue.length < 5 ? 'darkred' : 'darkblue'
      }">{{ title }}</h1>

      <div class="form">
        <input type="text" :placeholder="placeholderString" v-model="inputValue" @keypress.enter="addNote"
        />
      </div>

      <button class="btn" @click="addNote">Add</button>

      <hr />

      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(myNote, index) in notes">
<!--          <span :class="myNote.length > 5 ? 'primary' : 'bold'">{{ myNote }}</span>-->
<!--          <span :class="{-->
<!--            'primary': true,-->
<!--            'bold': myNote.length > 5,-->
<!--          }">{{ myNote }}</span>-->
          <span :class="['bold', {'primary': myNote.length > 5}]">{{ myNote }}</span>

          <button class="btn delete" @click="deleteNote(index)">Delete</button>
        </li>

        <hr />

        <li>
          <strong>Total number: {{ notes.length }} | * 2: {{ doubleCount }}</strong>
        </li>
      </ul>

      <div v-else="notes.length === 0">No notes</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>
</html>
